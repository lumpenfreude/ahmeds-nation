server {
    listen 80;
    listen [::]:80;

    server_name ahmedsarsour.com www.ahmedsarsour.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://ahmedsarsour.com$request_uri;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name ahmedsarsour.com www.ahmedsarsour.com;

    ssl_certificate /etc/nginx/ssl/live/ahmedsarsour.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/ahmedsarsour.com/privkey.pem;
    
    location / {
    	proxy_pass    http://ghost:2368;
    	proxy_set_header    Host                $http_host;
    	proxy_set_header    X-Real-IP           $remote_addr;
	proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
	proxy_set_header    X-Forwarded-Proto   $scheme;
	client_max_body_size	5G;
  }
}

